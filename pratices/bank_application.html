<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="div-card" align="center">
		<form action="/action_page.ph">
			<h2>Registration Form</h2>
			<label> First Name </label><br>
			<input type="text" placeholder="Enter Your First Name" class="form-control"><br>

			<label> Last Name</label>
			<input type="text" placeholder="Enter Your Last Name" class="form-control">

			<label> Email</label>
			<input type="text" placeholder="Enter Your Email" class="form-control"><br>

			<label> Contact Number</label>
			<input type="number" placeholder="Enter Your contact number" class="form-control" placeholder="9876543210"><br>


			<label>Password</label>
			<input type="number" placeholder="Enter Your Password" class="form-control"><br>
			<button class="bg-primary" class="form-control">Registration</button>
			<a href="login_page.html">Go To LogIn Page</a><br>
	  </form>
    <div>
	</body>
</html>
