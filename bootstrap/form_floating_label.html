<!DOCTYPE html>
<html>
<head>
	<title> Form Floating Labels</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </script>
</head>
<body>
	<div class="container mt-3">
		<h2>Floating Labels - Textarea</h2>
		<p>Click inside the textarea to see the floating label effect:</p>
		<form action="/action_page.php">
			<div class="form-floating mb-3 mt-3">
				<textarea class="form-control" id="comment" name="text" placeholder="comment goes here"></textarea>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>


			<div class="container mt-3">
				<h2>Floating Labels - Select</h2>
  <p>You can also use "floating-labels" on select menus. However, they will not float/get animated. The label will always appear in the top left corner, inside the select menu:</p>
  <form action="/action_page.php">
  	<div class="from-flating mb-3 mt-3">
  		<select class="form-select" id="sell" name="sellist">
  			<option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
  		</select>
  		<label for="sell" classs="form-label" Select list(select one):></label>
  	</div>
				
			</div>
			
		</form>
	</div>

</body>
</html>
