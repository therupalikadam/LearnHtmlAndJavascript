<!DOCTYPE html>
<html>
<head>
	>
	<title> Progress Bar </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
</head>
<body>
	<div class="container mt-3">
		<h2> Basic Boostrap Bar</h2>
		<div class="progress">
			<div class="progress-bar" style="width:80%"></div>
		</div>
	</div>


	<div class="container mt-3">
		<h2>Progress Bar Height</h2>
		<div class="progress" style="height:20px;">
			<div class="progress-bar" style="width:50%;"></div>
		</div>
	</div>

	<div class="container mt-3">
		<h2>Progress Bar Label</h2>
		<div class="progress" style="height:20px;">
			<div class="progress-bar" style="width:50%;">60%</div>
		</div>
	</div>

	<div class="container mt-3">
		<h2> Colored Progress Bars</h2>
		<div class="progress">
		<div class="progress-bar bg-info" style="width:10%"></div>
	</div>
	</div>



	<div class="container mt-3">
		<h2> Striped Progress Bars</h2>
		<div class="progress">
		<div class="progress-bar bg-info progress-bar-striped" style="width:10%"></div>
	</div><br>

	<div class="progress">
		<div class="progress-bar bg-danger progress-bar-striped" style="width:50%"></div>
	</div>
	</div>

	<div class="container mt-3">
		<h2> Animated Progress Bars</h2>
		<div class="progress">
		<div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:10%"></div>
	</div><br>

	<div class="progress">
		<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:50%"></div>
	</div>
	</div>

	<div class="container mt-3">
		<h2> Multiple Progress Bars</h2>
		<div class="progress">
			<div class="progress-bar bg-warning" style="width:40%">Freespace</div>
			<div class="progress-bar bg-danger" style="width:10%">Danger</div>
			<div class="progress-bar bg-info" style="width:20%">Success</div>
		</div>
	</div>
</body>
</html>
