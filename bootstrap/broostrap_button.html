<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3"></div>
	<h1>Button Outline</h1>
	<button type ="button" class="btn">Basic</button>
	<button type="button" class="btn btn-outline-primary" >primary</button>
	<button type="button" class="btn btn-outline-secondary">econdary</button>
	<button type="button" class="btn btn-outline-success">success</button>
	<button type="button" class="btn btn-outline-info">info</button>
	<button type="button" class="bth btn-outline-warning">warning</button>
	<button type="button" class="btn btn-outline-danger">danger</button>
	<button type="button" class="btn btn-outline-dark">dark</button>
	<button type="button" class="btn btn-outline-light">light</button>
	<button type="button" class="btn btn-outline-link">link</button>

	<div class="container mt-3">
		<a href ="#" class="btn btn-success">Link Button</a>
		<button type="button" class="btn btn-success">Button</button>
		<input type="button" class="btn btn-success" value= "Input=12345677899">
		<input type ="submit" class="btn btn-success" value="Submit Button">
		<input type="reset"  class="btn btn-success" value="Reset Button">
	</div>

	<div>
		<h1> Button Size</h1>
		<button type="button" class="btn btn-success btn-lg">Large</button>
		<button type="button" class="btn btn-primary btn-md">Defalut</button>
		<button type="button" class="btn btn-info btn-sm">Small</button>
	</div>

	<div class="container mt-3">
		<h1>Block Level Buttons</h1>
		<div class="d-grid gap-3">
			<button type="button" class="btn btn-primary btn-block"> Full Width Button</button>
			<button type="button" class="btn btn-primary btn-block"> Full Width Button</button>
			<button type="button" class="btn btn-primary btn-block"> Full Width Button</button>
		</div>
	</div>

	<div class="container">
		<h3>Active and Disabled Button</h3>
		<button type="button" class="btn btn-primary active"> Active</button>
			<button type="button" class="btn btn-primary disabled">Disable</button>
	</div>


	<div class="container mt=3">
		<h3> Spinner Button</h3>
		<button class="btn btn-primary">
		<span class="spinner-border  spinner-border-sm"></span>loading..
		</button>

		<button class="btn btn-primary" disabled>
		<span class="spinner-border  spinner-border-sm"></span>loading..
		</button>

		<button class="btn btn-primary" disabled>
		<span class="spinner-grow spinner-border-grow-sm"></span>loading..
		</button>
	</div>
</body>
</html>
