<!DOCTYPE html>
<html>
<head>
  <title>Spinners</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-3">
    <h2>Spinners</h2>
    <div class="spinner-border"></div>
  </div>

  <div class="container mt-3">
    <h2> colored Spinners</h2>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-success"></div>
  </div>

  <div class="container mt-3">
    <h2> Growing Spinners</h2>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-info"></div>
  </div>

  <div class="container mt-3">
    <h2>Spinners Size </h2>
    <div class="spinner-border text-warning spinner-border-sm"></div>
    <div class="spinner-grow text-info spinner-grow-sm"></div>
  </div>

  <div class="container mt-3">
    <h2>pinner Buttons</h2>
    <button class="btn btn-primary">
      <span class="spinner-border spinner-border-sm"></span>..Loading
    </button>
    <button class="btn btn-primary">
      Click Here
    </button>

    <button class="btn btn-primary" disabled>
      <span class="spinner-border spinner-border-sm"></span>..Loading
    </button>

    <button class="btn btn-primary" disabled>
      <span class="spinner-grow spinner-border-grow-sm"></span>
      ..Loading
    </button>
  </div>
</body>
</html>
