<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" href="make.css">
  </head>
  <body style="background-color: lightblue;">
    <div class="div-card" align="center">
      <h1>Registration Form</h1></marquee>
      <form >     
      <label>First Name</label>
        <input type="text" placeholder="Enter First Name" name="first_name"><br><br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name" name="last_name"><br><br>
        <label>Email </label>
        <input type="text" placeholder="Enter Email" name="email"><br><br>
        <label>Contact</label>
        <input type="text" placeholder="9876543210" name="contact"><br><br>
        <label>Password</label>
        <input type="password" placeholder="Enter Password" name="password"><br><br>
        <button name="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
